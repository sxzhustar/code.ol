<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script type="text/javascript" src="js/leaflet.ChineseTmsProviders.js"></script>
<style type="text/css">
#map {
	width: 100%;
	height: 800px
}
</style>

</head>
<body>
	<div id="map"></div>
</body>
<script type="text/javascript">
	var map = L.map('map', {
		center : [ 23.59, 113.29 ],
		zoom : 12
	});

	L.tileLayer.chinaProvider('TianDiTu.Normal.Map', {
		maxZoom : 18,
		minZoom : 5
	}).addTo(map);
	L.tileLayer.chinaProvider('TianDiTu.Normal.Annotion', {
		maxZoom : 18,
		minZoom : 5
	}).addTo(map);
</script>
</html>
