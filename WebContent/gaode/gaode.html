<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jslib/jquery-2.2.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=dacdf01c53bb01273c314ea8997768ac"></script>
<style type="text/css">
	#map{width:1000px;height:600px;float:left}
</style>
</head>
<body>
	<div id='map'></div>
	<div id='right'>
		<button id='btnPl'>绘制线</button>
	</div>
</body>
<script type="text/javascript">
	var tool,marker;
	var map = new AMap.Map('map',{
		resizeEnable:true,
		center:[113,23],
		zoom:10
	});
	map.plugin(["AMap.MouseTool"],function(){
		tool = new AMap.MouseTool(map);
	});
	$(function(){
		$("#btnPl").click(function(){
			tool.polyline();
		});
	})
</script>
</html>
